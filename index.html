<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="container">
      <div id="display">0</div>
      <button id="button0" value="0" class="operand">0</button>
      <button id="button1" value="1" class="operand">1</button>
      <button id="button2" value="2" class="operand">2</button>
      <button id="button3" value="3" class="operand">3</button>
      <button id="button4" value="4" class="operand">4</button>
      <button id="button5" value="5" class="operand">5</button>
      <button id="button6" value="6" class="operand">6</button>
      <button id="button7" value="7" class="operand">7</button>
      <button id="button8" value="8" class="operand">8</button>
      <button id="button9" value="9" class="operand">9</button>

      <button id="buttonDec" value="." class="decimal">.</button>
      <button id="buttonEquals" value="=" class="operator">=</button>
      <button id="buttonAdd" value="+" class="operator">+</button>
      <button id="buttonSub" value="-" class="operator">-</button>
      <button id="buttonDiv" value="/" class="operator">/</button>
      <button id="buttonMult" value="*" class="operator">*</button>
      <button id="buttonPct" value="%" class="operator">%</button>
      <button id="buttonClear" value="AC" class="clear">AC</button>
    </div>
      <script type="text/javascript" src="script.js"></script>
</body>
